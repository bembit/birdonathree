<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Three JS Solar System</title>
	<style>
		body { margin: 0; overflow: hidden; background-color: #000; color: #fff; }
		.controls {
			position: absolute;
			top: 95%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: #fff;
			background-color: rgba(255, 255, 255, 0.075);
			padding: 10px;
			border-radius: 5px;
			font-size: 22px;
		}
		.controls label {
			margin-right: 5px;
		}
	</style>
	<script type="importmap">
		{
		  "imports": {
			"three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.170.0/three.module.js"
		  }
		}
	</script>
</head>
<body>
	<div class="controls">
		<!-- Reset View Button -->
		<button id="resetView">Reset View</button>

		<!-- Speed Slider -->
		<div>
			<label for="speedSlider">Rotation Speed:</label>
			<input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1">
		</div>

		<!-- Color Picker -->
		<div>
			<label for="colorPicker">Planet Color:</label>
			<input type="color" id="colorPicker" value="#ffffff">
		</div>

		<!-- Color Picker for Stars -->
		 <div>
			<label for="colorPickerStars">Star Color:</label>
			<input type="color" id="colorPickerStars" name="colorPickerStars" value="#ffffff">
		</div>
	</div>

	<script type="module" src="./main.js"></script>
</body>
</html>
