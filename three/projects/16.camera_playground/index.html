<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camera Options Demo</title>
    <script type="module" src="./camera.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        background-color: rgb(102, 102, 102);
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- UI Control Panel -->
    <div id="control-panel">
      <h3>Camera Settings</h3>
      <div>
        <label for="offsetX">Offset X:</label>
        <input type="range" id="offsetX" min="-50" max="50" step="0.1" value="10" />
        <span id="offsetX-value">10</span>
      </div>
      <div>
        <label for="offsetY">Offset Y:</label>
        <input type="range" id="offsetY" min="-50" max="50" step="0.1" value="10" />
        <span id="offsetY-value">10</span>
      </div>
      <div>
        <label for="offsetZ">Offset Z:</label>
        <input type="range" id="offsetZ" min="-50" max="50" step="0.1" value="10" />
        <span id="offsetZ-value">10</span>
      </div>
      <div>
        <label for="near">Near:</label>
        <input type="range" id="near" min="0.1" max="50" step="0.1" value="0.1" />
        <span id="near-value">0.1</span>
      </div>
      <div>
        <label for="far">Far:</label>
        <input type="range" id="far" min="50" max="2000" step="1" value="1000" />
        <span id="far-value">1000</span>
      </div>
      <div>
        <label for="divisor">Ortho Divisor:</label>
        <input type="range" id="divisor" min="10" max="200" step="1" value="100" />
        <span id="divisor-value">100</span>
      </div>
    </div>

    <!-- The canvas for Three.js -->
    <canvas id="demo-canvas"></canvas>
  </body>
</html>
