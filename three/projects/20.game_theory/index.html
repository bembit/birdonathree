<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game Theory</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .health-bar {
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(0, -1100%);
        background-color: red;
        border: 1px solid #000;
    }
    </style>
  </head>
  <body>
    <!-- menu base -->
    <div id="main-menu" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <h3 style="color: aliceblue; font-size: 22px;">RTX recommended</h3>
      <button id="start-button" style="padding: 1em 2em; font-size: 20px;">Start Game</button>
      <button id="pause-button" style="padding: 1em 2em; font-size: 20px; display: none;">Pause Game</button>
      <button id="reset-button" style="padding: 1em 2em; font-size: 20px; display: none;">Reset Game</button>
    </div>
    <div id="tooltip" style="display: none; flex-direction: column; position: absolute; top: 0; left: 0; background: rgba(0,0,0,0.5); color: white; font-size: 18px; padding: 8px 16px;">
      <p>Press <b>P</b> to pause the game.</p>

      <p>Left click to move, or attack, or pick up loot.</p>

      <p>High score: <span id="high-score">0</span></p>
      <p>Current score: <span id="current-score">0</span></p>

    </div>
    <!-- canvas -->
    <canvas id="game-canvas"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
